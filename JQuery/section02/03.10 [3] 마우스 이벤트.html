<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
</head>
<body>

    <button id="mouse"> 마우스 이벤트가 있는 버튼 입니다 </button>

    <button id="btn" >버튼입니다</button>
    <p>클릭하면 list가 생성됩니다 <br>
        마우스를 올리면 titie의 색이 바뀝니다. 마우스가 빠져나가면 원래색으로 돌아옵니다
    </p>
    <h1>list 생성되는 곳</h1>
    <ul></ul>

    <script>
        $("#mouse").on({
            dblclick : function(){
                $("body").append("마우스 더블클릭<br>");
            },
            mouseleave : function(){
                $("body").append("마우스가 떠났다<br>");
            }
        })

        $("#btn").on({
            click : function(){
                $("ul").append("<li> 새로운리스트 생성");
            },

            mouseenter : function(){
                $("h1").css("color","red");
            },
            
            mouseleave : function(){
                $("h1").css("color","black");
            }
        })
    </script>
    
</body>
</html>
