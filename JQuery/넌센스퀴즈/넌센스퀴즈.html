<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

</head>
<body>
    <h1>넌센스 Quiz 맞추기</h1>
    <p>3문제 중복있음</p>
    <a href="" id="start">시작</a>

    <p id="quiz"></p>
    <form id="input_form" style="display: none;">  
        <input type="text">
    </form>
    <p id="score"></p>


    <script>
        //사용되는 변수들
        let score = 0;
        let count =0; //문제를 몇번 풀었는지 확인하기위한 카운트
        let random=0;
        const quizArray = [
                {quiz: "1+2", answer: "3"},
                {quiz: "1+4", answer: "5"},
                {quiz: "1+3", answer: "4"},
                {quiz: "1+5", answer: "6"},
                {quiz: "1+6", answer: "7"},
                {quiz: "1+7", answer: "8"},
            ];

        //시작을 눌렀을때 입력란 보이기 
        $("#start").on("click",function(e){
            e.preventDefault();
            $("#input_form").hide().slideDown();
            $("#input_form").children().first().focus();
            $("#score").text("");
            //시작버튼을 눌렀을떄 출력되는 문제
            quizstart();
        });

        //submit 이벤트 발생시 값 비교 
        $("#input_form").on("submit",function(e){
            //submit시 새로고침막기
            e.preventDefault();
            //랜덤퀴즈답 가져옴 
            const answer = quizArray[random].answer;
            const user = $("#input_form").children().first().val();
            //카운팅 횟수 증가
            count++;
            //사용자 입력값과 답 비교 
            if(user == answer){
                score++;
                $("#score").text(`${count}문제중 ${score}개 정답 입니다`);
            }
            //퀴즈를 새로 내고 입력값을 "" 넣어줌
            quizstart();
            $("#input_form").children().first().val()

            if(count==3){
                $("#input_form").hide();
                $("#quiz").text("");
                count =0;
                score =0;
            }
        });

        function quizstart(){
            random =Math.floor(Math.random()*quizArray.length);
            $("#quiz").text(quizArray[random].quiz);
        }


    </script>
    
</body>
</html>
