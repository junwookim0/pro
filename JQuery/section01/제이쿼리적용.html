<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <h1>제이쿼리</h1>
    <p>제이쿼리를 이용하여 접근</p>
    <ul>
        <li>첫번쨰리스트</li>
        <li>두번쨰리스트</li>
        <li id="li_id">세번쨰리스트</li>
        <li>네번쨰리스트</li>
    </ul>
    <button>버튼</button>

    <form id="form_id">
        <input type="checkbox" id="text_check">체크 박스를 누르면 아래 입력창이 활성화됩니다 <br>
        <input type="text" disabled="true" id="text_input" class="hidden">

    </form>
    <script>
        $(function(){ //문서준비 메소드
            $("#text_check").on("click",function(){
                console.log( $("#text_check").prop("checked") );
                //값을 1개만 넣어줄 떄는 ""감싼 문자열로
                //값을 여러개 넣어줄떄는 {} 감싼 객체로 넣어주면된다 {변수명 : 값/메소드}
                if ( $("#text_check").prop("checked") ) {
                    //체크되었을때
                    $("#text_input").prop({ //prop과attr를 통해 속성 접근
                        disabled :false
                    }).removeClass("hidden"); //class 제거
                    $("#text_input").attr("title","체크박스가 보입니다");
                }
                else{
                    //체크가 안되었을때
                    $("#text_input").prop("disabled","true").addClass("hidden"); //class 추가
                    $("#text_input").removeAttr("title");
                }
                    $("h1").toggleClass("color");
                    $("h1").css("color","blue");
                });
            });


        $(function(){  //문서준비 메소드
            $("p").on("click",function(){ //이벤트 메소드
                $("p").css("color","red").text("내용을 바꿉니다");
                //요소 내부에 추가 
                $("body").append($("<p>").text("새로만든p태그입니다"));
                //요소 외부 추가
                $("p:first").after($("<p>").text("또새로만든"));
                
                $("p:last").remove();
                $("body").append($("h1").clone());
                //동일하게 제이쿼리 메소드를 사용
                p.css("background-color","yellow");
            });
        });

        $("button").on("click",function(){
            //자식요소탐색
            $("ul").children().first().css("color","blue");
            //필터메소드를 이용한 탐색
            $("ul").children().filter(":last").css("color","blue");
            //find 매소드를 이용한 자손탐색
            $("ul").find("#li_id").css(
                { //css와 동일하게 값 입력
                    color : "orange",
                    backgroundColor : "blue" //backhround-color
                    // - 으로 두개의 단어가 연결된 스타일이름은
                    // ""감싸서 사용하거나
                    // 첫번쨰 단어 뒤에 오는 첫 알파벳을 대문자로 사용 
                }
            );
            //css의 스타일 값에 접근 
            console.log($("#li_id").css("backgroundColor"));


        });
    </script>
</body>
</html>
