<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    숫자 : <input type="number" name="숫자값" id="gt">
    <button type="button" id="btn" onclick="send()"> 확인 </button>

    
    <script>
        let random = Math.random()*100;
        random = parseInt(random);

        function send(){
            let guest = document.getElementById("gt").value;
            if(guest < random){
                alert("up");
            }
            else if(guest > random ){
                alert("down");
            }
            else if(guest == random){
                alert("clear");
            }
            else {
                alert("잘못된 값을 입력하셨습니다");
        }
    }
    
    </script>
</body>
</html>
