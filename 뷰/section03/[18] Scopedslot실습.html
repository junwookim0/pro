<html lang="en">

<body>
    <div id="app">
        
        <show-picture >
            <template slot-scope='{catsname}'>
                <p>{{catsname}}</p>
                <p v-for="n in catsname">{{ n }}</p>
            </template>
            

        </show-picture>


        
        
        
    </div>
    
    <script>
        Vue.component('show-picture',{
            template :
            `
            <div>
                <h3> 컴포넌트의 data</h3>
               
                <slot  v-bind:catsname="name"></slot>
                
            </div>
            `,
            data : function(){
                return {
                    name : ['초코','모모','보리'],
        
                }
            },
        })
        
        new Vue({
            el :"#app",
            data : {
                
            },
            methods : {
                
            }
        })




    </script>
</body>
</html>
