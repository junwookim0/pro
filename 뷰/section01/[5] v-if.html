<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <button v-on:click="error=!error">error true/false</button>
        <p v-if="error">에러발생 : 이미지를 로드하지 못했습니다</p>
        <p v-else ="img"> <img :src="img"> </p>
    </div>
    

    <script>

        new Vue({
            el : "#app",
            data : {
                error : true,
                img : "..img/travel.png"
            }
        })

    </script>
</body>
</html>
