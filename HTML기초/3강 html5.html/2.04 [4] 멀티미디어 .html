<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1> HTML5 멀티미디어 확인 </h1>
    <object data="/k.pdf" style="width: 100%; height:100%;"></object>
    <object data="/img/네이버.png" > </object>

    <h1>embed 확인</h1>

    <embed src="/k.pdf" style="width: 100%; height:100%;"></embed>
    <embed src="/img/네이버.png" > </embed>

    <h1>유튜브 들고오기</h1>
    <iframe width="722" height="406"
    src="http://www.youtube.com/embed/uHz2KuqKdzg" frameborder="0" title="Youtube video player"
    allow="accelermoeter; autoplay; clipboard-write; encrypted-media; ">
</iframe> 

<iframe width="722" height="406"
src="http://www.youtube.com/embed/uHz2KuqKdzg?autoplay=1&mute=1&controls=0" frameborder="0" title="Youtube video player"
allow="accelermoeter; autoplay; clipboard-write; encrypted-media;" > >
    <p> autoplay는 mute 된 상태에서 가능하다 <br>
        값이 1일때 true, 0일때 false <br>
        loop 는 무한 반복
        controls 제어가능한 상태 
    </p>
    

</iframe>
</body>
</html>
