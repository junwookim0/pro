<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>추가된 input 요소</h3>
    <form>     <!-- value = 설정하면 초기값 --> <!-- novalidate 추가하면 그냥실행 조건없이-->
        <input type="number"> 숫자입력 <br>
        0<input type="range" min="0" max="100">100 입력범위 지정 <br>
        <input type="color" value="#FFFFFF"> 색상 <br>
        <input type="date"> 날짜 <br>
        <input type="time"> 시간 <br>
        <input type="datetime-local"> 날짜와 시간 입력 <br>
        <input type="month">연도와 달 <br>
        <input type="week"> 연도와 주 <br>

        <input type="email" > 이메일 -@가 입력 되는지 확인 <br>
        <input type="submit" value="제출">
        <input type="url"> <br>
        <input type="submit" value="제출"> <br>

        <input type="tel"> 전화번호 : 사파리(macOS)에서만 제공 <br>
        <input type="search"> 검색 <br>
        <input type="submit" value="제출"> <br>
        


        
    </form>
</body>
</html>
