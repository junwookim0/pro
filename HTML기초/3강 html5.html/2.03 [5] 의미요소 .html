<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        header{
            background-color: rgb(42, 179, 233); 
            text-align: center;
        }
        nav{
            text-align: right;
        }
        main{
            background-color: rgb(50, 240, 208);
        }
        article{
            border: 3px solid black;
            width: 50%;
            
        }
        section{
            background-color: rgb(34, 245, 27);
        }
        footer{
            text-align: center;
        }
    </style>
</head>
<body>
    <header> header 태그를 이용한 header 입니다. </header>
    <nav>
        <a href="">nav를 이용하여 링크를 모아 둘 수 있습니다. </a>
        <a href="">1 </a>
        <a href="">2</a>
    </nav>
    <main>
        <article>
            <p> main 안에 기사들이 들어가 있습니다</p>
        </article>
    </main>
    <section>
        <article>
            <p> section 안에 기사들이 들어가 있습니다</p>
        </article>
    </section>
    <footer>
        <p>footer를 이용해서 사이트의 정보를 적을 수 있습니다</p>
    </footer>
</body>
</html>
