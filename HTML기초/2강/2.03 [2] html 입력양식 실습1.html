<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>로그인 페이지 입니다</h1>
    <form action=""> <!--데이터값을 다른 웹 페이로 보내기 위해 사용 -->
        <fieldset style="border-radius: 10px;">
            <table> <!-- 입력폼을 테이블로 정렬해서 보이기 위함-->
                <tr> <!-- tr을 사용해서 행(row-가로줄)을 추가한다-->
                    <td> <!-- table data의 약자 (개별의 셀값) :주석-->
                        사용자 :
                    </td>
                    <td>
                        <input type="text" name="username">
                    </td>
                    <td rowspan="2">
                        <input type="submit" value="전송">
                    </td>
                </tr>
                <tr>
                    <td>
                        비밀번호 :
                    </td>
                    <td>
                        <input type="text" name="password">
                    </td>
                    
                </tr> 
            </table>
        </fieldset>
        
            
                
        
    
    </form>
    <a href="http://www.naver.com">
        비밀번호를 잊어버렸나요?
    </a>

    
</body>
</html>
