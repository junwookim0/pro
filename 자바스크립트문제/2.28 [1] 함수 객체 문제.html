        function power(n,c){
            if(c){
                let pow =1;
                for(let i=0;i<c;i++){        //2,3  2*2*2 출력
                    pow *= n;               // 

                }return pow;
            }

        let multiplay = function(...num){ //...a 나머지매개변수,arguments 도 동일
            let mult = 1;
            for (let n of num){   //배열이니 for of 사용  num이라는 배열 중에서(of) n값
                mult *=n;
            }
            return mult;
        }

    function User(id,money){
        this.id =id;
        this.money = money;
        this.buyList = [];
        this.charge = function(plusMoney){
            this.money += plusMoney;
            return "잔액 : "+ this.money;
        }
        this.buy = function(product){
            if(this.money< product.getPay()){
                return "부족"
            }
            else{
                this.money -= product.getPay();
                this.buyList.push(product.name);
                return this.money 
            };
        }
    }

    //일반함수 
    function sum1(A,B){
       let lcm =1;

       while(true){   // 두수주의 최소공배수 구하기 
           if((lcm%A ==0)&&(lcm % B ==0)){
               break;
           }
           lcm ++;
       }
       return lcm
    }
