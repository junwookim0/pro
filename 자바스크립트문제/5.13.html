class Animal{
    constructor(name){
        this.speed = 0;
        this.name = name;
    }
    run(speed){
        this.speed = speed;
        console.log(`${this.name}은 ${this.speed}로 달립니다`);
    }
    stop(){
        //부모에 있는stop을 가져와서 출력 - super키워드 사용
        super.stop();
        //자기 자신에 있는 hide를 가져와서 출력 -this키워드 사용
        this.hide();

        this.speed =0;

}
