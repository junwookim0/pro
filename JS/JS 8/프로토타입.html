<body>
    <script>
        function Dog(name ,age){
            this.name = name;
            this.age  = age;
        }

        let myDog = new Dog("마루",1);
        let yourDog = new Dog("초코",1);


        Dog.prototype.family = "시베리안허스키";
        Dog.prototype.familyPrint = function() {
            return this.family;
        }

        console.dir(myDog);
        console.dir(yourDog);
        console.log(myDog);



    </script>
    
</body>
