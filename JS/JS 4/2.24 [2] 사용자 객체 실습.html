        function AnimalChart(name,kind,age){
            this.name = name;  //보호자 이름
            this.kind =kind;   // 동물종류
            this.age = age;   // 나이 
            
            this.receive = function(sickness,condition){  //병명 ,상태
               this.sickness = sickness;
               this.condition = condition;
            }
            this.confirm = function(){
                return this.name+"님의 "+this.kind+"는 "+this.age+" 살입니다."+
                       this.sickness+"이고 " +this.condition+"상태 입니다"
            }
        }
