<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //1~100홀수값 더하기
        let sum=0;
        for (let i=1;i<=100; i++){
            if( i%2==1 ){
                sum += i;
            }
        }
        document.write(sum +"<br>");

        // 1~100 3배수 5배수 합 공배수 제외 하기  
       let sum1=0;
       let sum2=0;
        for (let i=1; i<=100; i++){
            if(i%3==0){
                sum1 += i;
            }
            else if(i%5==0){
                sum2 += i;
            }

    //     if(i%3==0)||(i%5==0){}  
        }
        document.write(sum1+sum2 +"<br>");

        //평균값 
        let scorelist = [60,70,80,90,40,70,70];
        let sum3 =0;
        for(let i=0; i<scorelist.length;i++){
            sum3 +=scorelist[i];
        }
        document.write(sum3/scorelist.length);
        document.write("<br>");


        //평균값 in 
        let scoreArray = [60,70,80,90,40,70,70];
        let scoreSum =0;
        for(let score of scoreArray){
            scoreSum += score;
        }
        document.write(scoreSum/scoreArray.length);

    </script>



   
    
</body>
</html>
