<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let i =1;
        while(i<=10){
            document.write(i);
            i++;
        }
        document.write("<br>");


         let num = 1;
        while(true){
            document.write(num);
            if(num ==10){
                break;
            }
            num++;
        }
        document.write("<br>"); 


        for (let i=1; i<=10;i++){
            if(i%3==0){
                continue;
            }
            document.write(i+"<br>");
        }

    </script>
    
</body>
</html>
