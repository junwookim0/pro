<body>

    <script>
        //if-else if 조건문
        //성적이 주어지면 등급을 출력
        //100~90 a /89~80 b /79~70 c /그외 f

        let score = 81;

        if(score >=90){
            document.write("<p>A</p>");
        }
        else if(score>=80){
            document.write("<p>B</p>");
        }
        else if(score>=70){
            document.write("<p>C</p>");
        }
        else{
            document.write("<p>F</p>");
        }

        let dust =15;
        if(dust >=151){
            document.write("<p>매우나쁨</p>");
        }
        else if(dust >=81){
            document.write("<p>나쁨</p>");
        }
        else if(dust >=31){
            document.write("<p>보통</p>");
        }
        else{
            document.write("<p>좋음</p>");
        }



    </script>
