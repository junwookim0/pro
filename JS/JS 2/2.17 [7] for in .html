<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let scorelist = [40,50,60,70,80];
        for(let i in scorelist ) {
            if(scorelist[i] >=60){
                document.write(`${Number(i)+1} : ${scorelist[i]} 합격입니다.`+"<br>");
            }
            else{
                document.write(`${Number(i)+1} : ${scorelist[i]} 불합격입니다.`+"<br>");
            }
        }

        let index =1;
        for (let score of scorelist){
            if(score >= 60){
                document.write(index + ":합격입니다.<br>");
            }
            else{
                document.write(index + ":불합격입니다.<br>");
            }
        }

        


    </script>
</body>
</html>
