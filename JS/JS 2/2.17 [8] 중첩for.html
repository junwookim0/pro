<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //중첩 반복문
        for(let i=0; i<4; i++){
            for(let j=0; j<4; j++){
                document.write(i,j + "<br>");
            }
            document.write("<br>");
        }

        //구구단

        for(let i=2; i<10; i++){
            document.write(`<${i}단>`);
            document.write("<br>");
            for(let j=1; j<10; j++){
                document.write( (i*j)+ "<br>");
            }
            document.write("<br>");
        }
    </script>
    
</body>
</html>
